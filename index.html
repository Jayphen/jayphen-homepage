<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jayphen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
        'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.5;
      padding: 2rem;
      max-width: 65ch;
    }

    nav {
      border-bottom: 1px solid silver;
      display: flex;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
    }

    nav > * {
      font-size: 0.875rem;
      padding-right: 1em;
    }

    nav span {
      margin-left: auto;
      text-align: right;
    }

    h1 {
      margin-bottom: 1rem;
    }

    h1 span {
      border-bottom: 1px dotted #c0c0c0;
      cursor: help;
      transition: opacity 0.5s ease-in-out;
    }

    h1 span.fade-out {
      opacity: 0;
    }

    a {
      color: #3f51b5;
      text-decoration: none;
    }

    a:hover {
      color: #9c27b0;
    }

    p {
      margin-bottom: 1rem;
    }

    ul {
      margin-left: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/pinchy">Pinchy</a>
    <a href="/links">Links</a>
    <span>That's it. That's the whole nav.</span>
  </nav>

  <main>
    <h1>
      Hi, I'm <span id="name" title="Little-known fact: Jayphen is actually my nickname; my real name is Stephen">Jayphen</span>
    </h1>

    <p>Hello! ðŸ‘‹</p>

    <p>I am back in Sydney forever and ever. I work for Fujitsu Launchpad, building new ventures.</p>

    <p>For now, I'm probably more active elsewhere:</p>
    <ul>
      <li><a href="https://twitter.com/Jayphen">Twitter @jayphen</a></li>
      <li><a href="https://instagram.com/Jayphen">Instagram @jayphen</a></li>
      <li><a href="https://github.com/Jayphen">Github @jayphen</a></li>
    </ul>
  </main>

  <script>
    setTimeout(() => {
      const nameEl = document.getElementById('name');
      nameEl.classList.add('fade-out');
      
      setTimeout(() => {
        nameEl.textContent = 'Stephen';
        nameEl.classList.remove('fade-out');
      }, 500);
    }, 5000);
  </script>
</body>
</html>
